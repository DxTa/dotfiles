audio_output {
  type "alsa"
  name "HDS Intel"
  options "dev=dmixer"
  device "plug:dmix"
  format "44100:16:2"
  auto_resample "no"
  use_mmap "yes"
}

audio_output {
  type    "fifo"
  name    "my_fifo"
  path    "/tmp/mpd.fifo"
  format  "44100:16:1"
}
